{% extends "faturalarapp/base.html" %}

{% block title %}
  Create PAGE
{% endblock title %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><center>Faturalarım</center></h1>
      <p class="lead"><center></center></p>
      
     <div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Fatura Adı</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="baslik">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Tutar</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="fiyat">
              </div>
            </div>
			 </div>
             <div class="form-group row">
              <div class="col-sm-2">Son Ödeme Tarihi</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input type="date" class="form" name="tarih">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                  <button type="submit" name="kullanici" value ="{{user.id}}" class="btn btn-success">Faturayı Güncelle</button>
              </div>
            </div>
          </form>
     </div>

    </div>
  </div>
  
{% endblock content %}
